<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- My css styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

    <title>Tiffany's Trivial Trivia!</title>
</head>

<body>
    <div class="row">
        <div class="col-md-12" id="heading">
            <h1>Tiffany's Trivial Trivia!</h1>
        </div>
    </div>


    <!-- This button will start the game -->
    <button class="startGame">Start</button>

    <!-- A wrapper div holds all the items that will be displayed after the game starts -->
    <div class="wrapper">
        <!-- <div class="row">
                <h1>Tiffany's Trivial Trivia!</h1>
            </div> -->
    </div>

    <!-- div to hold the countdown timer -->
    <div class="timer" id="timeLeft"></div>

    <!-- div to hold all the questions -->
    <div class="form" id="questionsContainer">
        <p> 1. What is the capital of Colorado?</p>
        <form class="question">
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
        </form>
        <p> 2. What is top selling item at Walmart?</p>
        <form class="question">
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
        </form>
        <p> 3. Which NFL team won Super Bowl 50 in 2015?</p>
        <form class="question">
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
        </form>
        <p> 4. Which element is most common in the human body?</p>
        <form class="question">
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
        </form>
        <p> 5. Who was the 16th president of the United States?</p>
        <form class="question">
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
            <label class="radio-inline"></label>
        </form>
    </div>

    <!-- button to end game if player finishes the game before time is up -->
    <button id="doneButton">Done!</button>

    <!-- message to be displayed when time is up -->
    <div class="message" id="timesUpMessage">Time's Up!</div>

    <!-- div to display the results of the game -->
    <div class="results"></div>




    <!-- linking to jquery and the local js file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='assets/javascript/app.js'></script>

</body>

</html>
